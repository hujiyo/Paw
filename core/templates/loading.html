<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paw</title>
    <style>
        /* 本地字体引入 */
        @font-face {
            font-family: 'Noto Sans SC';
            src: url('../static/fonts/NotoSansSC-Light.ttf') format('truetype');
            font-weight: 300;
            font-display: swap;
        }
        @font-face {
            font-family: 'Noto Sans SC';
            src: url('../static/fonts/NotoSansSC-Regular.ttf') format('truetype');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'Noto Sans SC';
            src: url('../static/fonts/NotoSansSC-Bold.ttf') format('truetype');
            font-weight: 700;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: background 0.3s;
        }

        /* 根据背景色调整文字颜色 */
        body.light-theme .app-name { color: #333; }
        body.light-theme .tagline { color: #999; }
        body.light-theme .status { color: #666; }
        body.light-theme .version { color: #777; }

        body.dark-theme .app-name { color: #eee; }
        body.dark-theme .tagline { color: #aaa; }
        body.dark-theme .status { color: #999; }
        body.dark-theme .version { color: #888; }

        .splash-container {
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .app-name {
            margin-top: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #eee;
            letter-spacing: 2px;
        }

        .tagline {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 300;
            color: #aaa;
            letter-spacing: 1px;
        }

        .progress {
            margin-top: 40px;
            width: 180px;
            height: 3px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; margin-left: 0; }
            50% { width: 60%; margin-left: 20%; }
            100% { width: 0%; margin-left: 100%; }
        }

        .status {
            margin-top: 20px;
            font-size: 12px;
            font-weight: 300;
            color: #999;
        }

        .version {
            position: fixed;
            bottom: 30px;
            font-size: 11px;
            font-weight: 300;
            color: #888;
        }

        /* 错误状态 */
        .error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .error.show {
            display: block;
        }

        .error-text {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn:hover {
            background: #5568d3;
        }

        /* 隐藏启动画面 */
        .splash-container.hide {
            animation: fadeOut 0.4s ease-out forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splash">
        <div class="logo">
            <img src="../logo/图标2.png" alt="Paw" onerror="this.style.display='none'">
        </div>
        <div class="app-name">Paw</div>
        <div class="tagline">Intelligent Terminal AI Agent</div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="status" id="status">正在启动...</div>
    </div>

    <div class="version" id="version"></div>

    <div class="error" id="error">
        <div class="error-text" id="errorText"></div>
        <button class="btn" id="retryBtn">重试</button>
        <button class="btn" id="logBtn" style="margin-left: 10px;">查看日志</button>
    </div>

    <script>
        const splash = document.getElementById('splash');
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const errorTextEl = document.getElementById('errorText');
        const retryBtn = document.getElementById('retryBtn');
        const versionEl = document.getElementById('version');

        // 应用主题颜色
        async function applyThemeColors() {
            if (window.electronAPI && window.electronAPI.getThemeColors) {
                try {
                    const colors = await window.electronAPI.getThemeColors();
                    const loadingColor = colors.loading || '#000000';

                    // 设置背景色
                    document.body.style.background = loadingColor;

                    // 计算亮度决定主题
                    const r = parseInt(loadingColor.slice(1, 3), 16);
                    const g = parseInt(loadingColor.slice(3, 5), 16);
                    const b = parseInt(loadingColor.slice(5, 7), 16);
                    const brightness = (r * 299 + g * 587 + b * 114) / 1000;

                    // 应用主题类
                    document.body.classList.remove('light-theme', 'dark-theme');
                    document.body.classList.add(brightness > 128 ? 'light-theme' : 'dark-theme');
                } catch (e) {
                    console.warn('Failed to load theme colors:', e);
                }
            }
        }

        applyThemeColors();

        function showError(message) {
            splash.classList.add('hide');
            errorTextEl.textContent = message;
            errorEl.classList.add('show');
        }

        function checkReady() {
            fetch('http://127.0.0.1:8081')
                .then(() => {
                    // 不再主动跳转，由Electron主进程的onServerReady()处理
                    // 避免重复加载导致页面闪烁
                    console.log('[Loading] Server is ready, waiting for Electron to load main page...');
                })
                .catch(() => {});
        }

        retryBtn.addEventListener('click', () => {
            errorEl.classList.remove('show');
            splash.classList.remove('hide');
            if (window.electronAPI) {
                window.electronAPI.restartBackend();
            }
        });

        const logBtn = document.getElementById('logBtn');
        if (logBtn) {
            logBtn.addEventListener('click', () => {
                if (window.electronAPI && window.electronAPI.openLogFolder) {
                    window.electronAPI.openLogFolder();
                }
            });
        }

        // 监听启动状态
        if (window.electronAPI) {
            window.electronAPI.onStartupStatus((status) => {
                if (status.includes('启动')) {
                    statusEl.textContent = '正在启动...';
                } else if (status.includes('等待')) {
                    statusEl.textContent = '正在加载...';
                    setTimeout(checkReady, 1000);
                }
            });

            window.electronAPI.onStartupError((error) => {
                showError(error);
            });

            window.electronAPI.getAppInfo().then(info => {
                versionEl.textContent = `v${info.version}`;
            });
        }

        // 定期检查
        setInterval(checkReady, 1500);
    </script>
</body>
</html>
